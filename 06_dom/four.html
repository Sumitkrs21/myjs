<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color:black;color:white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
     <ol class="home">
        <li>sumit</li>
    </ol>
</body>
<script>
    function addLanguage(langName,anotherName){
        const li = document.createElement('li')
        const ji = document.createElement('li');
           li.innerHTML =  `${langName}`;
           ji.innerHTML =`${anotherName}`
           document.querySelector('.language').appendChild(li)
           document.querySelector('.home').appendChild(ji)
           }
           addLanguage("python","java")
           addLanguage("ruby","go")


           function addOptLanguage(langName){
            const li =document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
           }
           addOptLanguage("goland")

        //    Edit
        const secondLang = document.querySelector("li:nth-child(2)")
        // secondLang.innerHTML = "Mojo"
        const newLi = document.createElement('li')
        newLi.textContent ="Mojo"
        secondLang.replaceWith(newLi)


        //edit
        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>TypeScript</li>'

        //remove
        const lastLang = document.querySelector("li:last-child")
            lastLang.remove()
</script>
</html>
