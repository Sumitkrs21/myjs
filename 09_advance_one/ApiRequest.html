<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
0	UNSENT	Client has been created. open() not called yet.
<br>
1	OPENED	open() has been called.
<br>
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
<br>
3	LOADING	Downloading; responseText holds partial data.
<br>
4	DONE	The operation is complete.
<br>
<button id="start">start</button>
<div id="github-card" style="background-color: #2a2a2a; color: white; padding: 1rem; border-radius: 10px; width: 300px; font-family: sans-serif;">
  
  <!-- Profile Picture -->
  <div id="profile-pic" style="text-align: center; margin-bottom: 1rem;">
    <img src="" alt="Profile Picture" id="avatar" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;" />
  </div>

  <!-- Username -->
  <div id="username" style="text-align: center; font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem;">
    <!-- Insert username here -->
  </div>

  <!-- Repo Count Bar -->
  <div style="margin-top: 1rem;">
    <label for="repo-bar">Public Repos</label>
    <div style="background-color: #444; border-radius: 5px; overflow: hidden; height: 20px;">
      <div id="repo-bar" style="background-color: #4caf50; width: 0%; height: 100%; transition: width 0.5s;"></div>
    </div>
    <div id="repo-count" style="text-align: right; font-size: 0.9rem; margin-top: 0.3rem;">
      <!-- e.g., 18 Repositories -->
    </div>
  </div>

</div>


</body>
<script>
    const requestUrl = "https://api.github.com/users/Sumitkrs21 "
     const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if (xhr.readyState===4) {
        const data = JSON.parse(this.responseText);
        console.log(data);
        
        console.log(typeof data);// most of the time response come in string type
       document.getElementById('start').addEventListener('click',(e)=>{
        document.getElementById('avatar').src= data.avatar_url; 
        document.getElementById('username').innerText = data.login;
        document.getElementById('repo-bar').innerText = data.public_repos;
       }) 
    }
    }
     xhr.send()
</script>
</html>
